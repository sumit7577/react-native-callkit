buildscript {
  ext.getExtOrDefault = {name ->
    return rootProject.ext.has(name) ? rootProject.ext.get(name) : project.properties['Callkit_' + name]
  }

  repositories {
    google()
    mavenCentral()
  }

  dependencies {
    classpath "com.android.tools.build:gradle:8.7.2"
    // noinspection DifferentKotlinGradleVersion
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${getExtOrDefault('kotlinVersion')}"
  }
}


apply plugin: "com.android.library"
apply plugin: "kotlin-android"

apply plugin: "com.facebook.react"

def getExtOrIntegerDefault(name) {
  return rootProject.ext.has(name) ? rootProject.ext.get(name) : (project.properties["Callkit_" + name]).toInteger()
}

android {
  namespace "com.callkit"

  compileSdkVersion getExtOrIntegerDefault("compileSdkVersion")

  defaultConfig {
    minSdkVersion getExtOrIntegerDefault("minSdkVersion")
    targetSdkVersion getExtOrIntegerDefault("targetSdkVersion")
  }

  buildFeatures {
    buildConfig true
  }

  buildTypes {
    release {
      minifyEnabled false
    }
  }

  lintOptions {
    disable "GradleCompatible"
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }

  sourceSets {
    main {
      java.srcDirs += [
        "generated/java",
        "generated/jni"
      ]
    }
  }
}

repositories {
  mavenCentral()
  google()
}

def kotlin_version = getExtOrDefault("kotlinVersion")

dependencies {
  implementation "com.facebook.react:react-android"
  implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
  // Importing Jetpack Compose                                           // ðŸ‘ˆ add this
  implementation(platform("androidx.compose:compose-bom:2024.05.00"))    // ðŸ‘ˆ add this
  // and ui library                                                      // ðŸ‘ˆ add this
  implementation("androidx.compose.material3:material3")                 // ðŸ‘ˆ add this
  //View Model                                                           // ðŸ‘ˆ add this
  implementation("androidx.lifecycle:lifecycle-viewmodel-compose:2.8.1") // ðŸ‘ˆ add this
  // OPTIONAL - Android Studio Preview support                           // ðŸ‘ˆ add this
  implementation("androidx.compose.ui:ui-tooling-preview")
  implementation 'androidx.appcompat:appcompat:1.7.0'
  implementation 'com.google.android.material:material:1.12.0'
  implementation 'androidx.activity:activity:1.9.2'
  implementation 'androidx.constraintlayout:constraintlayout:2.1.4'// ðŸ‘ˆ add
  implementation 'androidx.activity:activity-compose:1.9.0'
  debugImplementation("androidx.compose.ui:ui-tooling")                  // ðŸ‘ˆ add this
  implementation 'com.googlecode.libphonenumber:libphonenumber:9.0.7'
  //serializatoin
  implementation("com.google.code.gson:gson:2.10.1")
  implementation("org.jetbrains.kotlinx:kotlinx-serialization-json:1.6.0")
  implementation("io.coil-kt:coil-compose:2.6.0")

  implementation("androidx.datastore:datastore-preferences:1.1.2") //for data store
}
